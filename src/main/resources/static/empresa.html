              <label for="empresa-cnpj" class="col-sm-2 col-form-label">CNPJ</label>
              <div class="col-sm">
                <input type="text" readonly class="form-control-plaintext" id="empresa-cnpj" placeholder="00.000.000/0000-00" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="empresa-razao" class="col-sm-2 col-form-label">Razão social</label>
              <div class="col-sm">
                <input type="text" class="form-control" id="empresa-razao" placeholder="Razão social" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="empresa-fantasia" class="col-sm-2 col-form-label">Nome fantasia</label>
              <div class="col-sm">
                <input type="text" class="form-control" id="empresa-fantasia" placeholder="Nome fantasia" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="empresa-cep" class="col-sm-2 col-form-label">CEP</label>
              <div class="col-sm">
                <input type="text" class="form-control" id="empresa-cep" placeholder="CEP" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="empresa-endereco" class="col-sm-2 col-form-label">Endereço</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="empresa-endereco" placeholder="Endereço" required>
              </div>
              <div class="col-sm-3">
                <input type="number" class="form-control" id="empresa-numero" placeholder="Número" min="0" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="empresa-bairro" class="col-sm-2 col-form-label">Bairro</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="empresa-bairro" placeholder="Bairro" required>
              </div>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="empresa-complemento" placeholder="Complemento" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="empresa-cidade" class="col-sm-2 col-form-label">Cidade</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="empresa-cidade" placeholder="Cidade" required>
              </div>
              <div class="col-sm-3">
                <select class="custom-select" id="empresa-estado" name="empresaEstado" required>
                  <option>Estado</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>

            </div>
            <div class="form-group row">
              <label for="empresa-email" class="col-sm-2 col-form-label">E-mail</label>

                <input type="text" class="form-control" id="empresa-email" placeholder="E-mail" required>

            <div class="form-group row">

                <button type="submit" class="btn btn-primary">Salvar</button>
